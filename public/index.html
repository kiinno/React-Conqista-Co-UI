  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      // window.addEventListener("contextmenu", (e) => e.preventDefault());
      const body = document.body;
      window.addEventListener("mousemove", (ev) => {
        const { screenX, screenY, clientX, clientY } = ev;
        const screenWidth = screen.width / 2;
        const screenHeight = screen.height / 2;
        const y = screenHeight - clientY;
        const x = screenWidth - clientX;
        const py = y / 100;
        const px = x / 100;
        const target = document.querySelector(".floating-bg-animation");
        if (target)
          target.style.backgroundPosition = `calc(50% + ${px}px) calc(50% + ${py}px)`;
      });
    </script>
  </body>
